		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script> 
		<script type="text/javascript" language="javascript">
			var map = null; 
			function chamaMapa()
			{
				//DEFINE AS COORDENADAS DA RUA OU AVENIDA - CENTRALIZAÇÃO DO MAPA
				var latlng = new google.maps.LatLng(-12.205764, -38.9688321); //DEFINE A LOCALIZAÇÃO EXATA DO MAPA
	 
					var myOptions = {
						zoom: 12,
						center: latlng,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
	 
					//CRIANDO O MAPA
					map = new google.maps.Map( document.getElementById("map_canvas") , myOptions );
	 
					//MUDANDO O ZOOM DO MAPA
					map.setZoom(17);
	 
					//MUDANDO O TIPO DO MAPA - NESSA FORMA, ESTÁ DEFINIDO O FORMATO MAPA
					map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
	 
					//INSERINDO O MARCARDOR
					// ESSE CÓDIGO VAI COLOCAR UM ÍCONE DE MARCAÇÃO NO LOCAL EXATO 					
					// variável que indica as coordenadas do marcador
					var guardaroupa = new google.maps.LatLng(-12.205046, -38.972019);
					// variável que define o URL para a nova imagem do marcador
					//var minhaImagem = 'images/farol.png';
					// variável que define as opções do marcador
					var marker = new google.maps.Marker({
						position: guardaroupa, // variável com as coordenadas Lat e Lng
						map: map,
						title:"Guarda-roupa",
						//icon: minhaImagem // define a nova imagem do marcador
					});
					
					// variável que indica as coordenadas do marcador
					var cama = new google.maps.LatLng(-12.206734, -38.969315);
					// variável que define o URL para a nova imagem do marcador
					//var minhaImagem = 'images/farol.png';
					// variável que define as opções do marcador
					var marker = new google.maps.Marker({
						position: cama, // variável com as coordenadas Lat e Lng
						map: map,
						title:"Cama",
						//icon: minhaImagem // define a nova imagem do marcador
					});
	 
			}
	 
		</script>
